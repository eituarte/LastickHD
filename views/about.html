<% include header.html %>
	
	<div class="container">
		
		<div class='row' id='logo'>
			<div class='col-md-12'>
				<h1> lastick </h1>
			</div>
		</div>
	<div class='row'>
		<div class='col-md-3'>

		<h1>Add Task</h1>

			<div class="row">
				<input type = "color" name = "color1" id = "color1"/>
				<button type = "button" id = "triangulate" onclick = "triangulate()">Triangulate</button>
				<p id = "1">Colour 1</p>
				<p id = "2">Colour 2</p>
				<p id = "3">Colour 3</p>
			</div>

			<div class="row">
				<input type="text" name="acronym_task" placeholder="Acronym">

				<input type="text" name="name_task" placeholder="Name">

				<input type="date" name="date_task" placeholder="Date">

			</div>
		</div>
		
		<div id="clock" class='col-md-6'>
			<svg  width="100%" height="100%" viewBox="-300 -150 800 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
				
				<!--<path id="arc1" fill="none" stroke="#446688" stroke-width="20" />-->

				<defs>
					<path id="center"  stroke-dasharray="817" fill="none"/>	
					
					<min>
						<path id="min"  stroke-dasharray="880"  fill="none"/>
					</min>

					<hour>
						<path id="hour"  stroke-dasharray="817" fill="none"/>	
					</hour>
				
				</defs>
				
				<g stroke-width="25">
					<g stroke="hsla(0, 95%, 25%, 1)" >
						<use xlink:href="#min"/>
						</g>
					
					<g stroke="hsla(188, 15%, 35%, 1)" >
						<use xlink:href="#hour"/>
						</g>
					<g stroke="hsla(0, 95%, 25%, 1)" >
						<use xlink:href="#center"/>
						</g>		
				</g>

			</svg>
			
		</div>
		<div class='col-md-3'>
			<h1> Management </h1>


		</div>
		


	</div>
</div>
	

</body>

</html>
